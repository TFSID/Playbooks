<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SOC Playbooks</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    /* Custom styles untuk sidebar */
    .sidebar {
      min-height: 100vh;
      background-color: #f8f9fa;
      padding: 1rem;
    }
    .sidebar .nav-link {
      color: #333;
    }
    .sidebar .nav-link.active {
      font-weight: bold;
    }
    /* Spacing antar section */
    .form-section {
      margin-bottom: 2rem;
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar Navigasi -->
      <nav class="col-md-3 col-lg-2 d-md-block sidebar collapse">
        <div class="position-sticky">
          <h5 class="pt-3">Dashboard</h5>
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link" href="/">Multi-Step Form Report</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/scanners">Scanners</a>
            </li>
            <!-- Tambahkan link navigasi API lainnya sesuai kebutuhan -->
          </ul>
        </div>
      </nav>
      <!-- Konten Utama -->
      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
        <div class="container">
          <h2 class="mt-4 text-center">Scanners</h2>
          <form action="/nuclei-scan" method="post" enctype="multipart/form-data">
            <div id="section1" class="form-section">
              <div class="card">
                <div class="card-header">
                  <h3 id="report" class="mb-0">Nuclei Scanner</h3>
                </div>
                <div class="card-body">
                  <div class="mb-3">
                    <label for="tags" class="form-label">Nuclei Scanner</label>
                    <div class="input-group">
                      <span class="input-group-text">Input Domain</span>
                      <input type="text" class="form-control" id="nuclei-target" name="nuclei-target" placeholder="contoh.com" />
                      <button type="submit" class="btn btn-success">Run</button>
                      <!-- <span class="input-group-text btn btn-primary">Run</span> -->
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </form>

          <form action="/dirsearch-scan" method="post" enctype="multipart/form-data">
            <div id="section1" class="form-section">
              <div class="card">
                <div class="card-header">
                  <h3 id="report" class="mb-0">Dirsearch Scanner</h3>
                </div>
                <div class="card-body">
                  <div class="mb-3">
                    <label for="tags" class="form-label">Dirsearch Scanner</label>
                    <div class="input-group">
                      <span class="input-group-text">Input Domain</span>
                      <input type="text" class="form-control" id="dirsearch-target" name="dirsearch-target" placeholder="contoh.com" />
                      <button type="submit" class="btn btn-success">Run</button>
                      <!-- <span class="input-group-text btn btn-primary">Run</span> -->
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </form>

          <form action="/subfinder-scan" method="post" enctype="multipart/form-data">
            <div id="section1" class="form-section">
              <div class="card">
                <div class="card-header">
                  <h3 id="report" class="mb-0">Subdomain Finder + HTTPX</h3>
                </div>
                <div class="card-body">
                  <div class="mb-3">
                    <label for="tags" class="form-label">Subdomain Finder + HTTPX</label>
                    <div class="input-group">
                      <span class="input-group-text">Input Domain</span>
                      <input type="text" class="form-control" id="subfinder-target" name="subfinder-target" placeholder="contoh.com" />
                      <button type="submit" class="btn btn-success">Run</button>
                      <!-- <span class="input-group-text btn btn-primary">Run</span> -->
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </form>

          <form action="/get-ip-from-domain" method="post" enctype="multipart/form-data">
            <div id="section1" class="form-section">
              <div class="card">
                <div class="card-header">
                  <h3 id="report" class="mb-0">Get Ip From Domain</h3>
                </div>
                <div class="card-body">
                  <div class="mb-3">
                    <label for="tags" class="form-label">Get Ip From Domain</label>
                    <div class="input-group">
                      <span class="input-group-text">Input Domain</span>
                      <input type="text" class="form-control" id="domain-ip-target" name="domain-ip-target" placeholder="contoh.com" />
                      <button type="submit" class="btn btn-success">Run</button>
                      <!-- <span class="input-group-text btn btn-primary">Run</span> -->
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </form>

          
        </div>
      </main>
    </div>
  </div>
  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function nextSection(section) {
      document.getElementById(`section${section}`).style.display = 'none';
      document.getElementById(`section${section + 1}`).style.display = 'block';
    }
    function encodeImageFileAsURL(element) {
      var file = element.files[0];
      var reader = new FileReader();
      reader.onloadend = function() {
        console.log('RESULT', reader.result);
        document.getElementById('preview').src = reader.result;
      }
      reader.readAsDataURL(file);
    }
  </script>
</body>
</html>
